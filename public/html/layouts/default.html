<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css">
    <script type="text/javascript" src="/js/jquery.js"></script> 
    <script src="/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
</head>

<body>

      <nav id="top-nav" class="navbar navbar-inverse">
          <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="font-size:30px" href="#">Star Myth</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li id="home-nav"><a href="/">Home<span class="sr-only">(current)</span></a></li>
                    <li id="features-nav"><a onclick="navFeature()" href="/features">Features</a></li>
                    <li id="status-nav"><a href="/status">Status</a></li>
                    <li id="download-nav"><a href="/download">Download</a></li>
                    {{if .hasSession}}
                    <li id="account-nav"><a href="/account">Account</a></li>
                    {{end}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{if .hasSession}}
                           <li><a onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    {{else}}
                           <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Register </a></li>
                           <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    {{end}}
                </ul>
              </div>
          </div>
      </nav>

        <div id="page-contents">
                             {{yield}}
        </div>
</body>

<footer class="page-footer font-small">
    <div class="navbar navbar-fixed-bottom footer-copyright text-center py-3"> 2018 Copyright: PINECONE INDUSTRIES</div>
</footer>

</html>

<script>

    function logout(){



        data = "logout";

        $.ajax({
            type: "POST",
            url: "/logout",
            data: data,
            success: function(data, textStatus, jqXHR)
            {
                window.location.href = "/";
            },
            error: function (jqXHR, textStatus, errorThrown)
            {
                window.location.href = "/";

            }
        });



    }

</script>
